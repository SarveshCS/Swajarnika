{% extends 'core/base.html' %}

{% block extra_css %}
<style>
    /* Import Google Fonts for improved typography */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');
    
    /* Color Variables - Modern Bluish-Gray Theme */
    :root {
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
        --bg-color: #1f2937;
        --container-bg: #111827;
        --border-color: #374151;
        --header-bg: #111827;
        --text-primary: #f9fafb;
        --text-secondary: #e5e7eb;
        --text-muted: #9ca3af;
        --input-bg: #1f2937;
        --input-border: #4b5563;
        --input-text: #f3f4f6;
        --card-bg: #1f2937;
        --card-header-bg: #111827;
        --shadow-color: rgba(0, 0, 0, 0.4);
    }

    /* Hide the base navbar */
    .navbar.navbar-expand-lg.navbar-dark.bg-primary {
        display: none !important;
    }

    /* Fixed page height to prevent scrolling */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    /* Override Bootstrap container */
    .container {
        max-width: 100% !important;
        padding: 0 !important;
        margin: 0 !important;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* Remove margin since navbar is gone */
    #content {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 0;
    }

    /* Login card styling */
    .login-card {
        width: 100%;
        max-width: 450px;
        background-color: var(--card-bg);
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px var(--shadow-color);
        border: 1px solid var(--border-color);
        overflow: hidden;
    }

    .login-header {
        background-color: var(--card-header-bg);
        padding: 1.5rem;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-title {
        color: var(--text-primary);
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
        display: flex;
        align-items: center;
    }

    .login-title i {
        margin-right: 0.75rem;
        color: var(--primary-color);
    }

    .login-body {
        padding: 2rem;
    }

    /* Form controls */
    .form-group {
        margin-bottom: 1.5rem;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
        font-weight: 500;
        font-size: 0.9rem;
    }

    .form-control {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--input-border);
        background-color: var(--input-bg);
        color: var(--input-text);
        border-radius: 0.375rem;
        font-size: 1rem;
        transition: border-color 0.15s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
    }

    /* Button */
    .btn-primary {
        display: block;
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.15s ease;
    }

    .btn-primary:hover {
        background-color: var(--primary-hover);
    }

    /* Alert styling */
    .alert {
        padding: 1rem;
        margin-bottom: 1.5rem;
        border-radius: 0.375rem;
        font-size: 0.9rem;
    }

    .alert-danger {
        background-color: rgba(239, 68, 68, 0.2);
        color: #fca5a5;
        border: 1px solid rgba(239, 68, 68, 0.3);
    }

    .alert-success {
        background-color: rgba(16, 185, 129, 0.2);
        color: #6ee7b7;
        border: 1px solid rgba(16, 185, 129, 0.3);
    }

    /* Brand link at bottom */
    .brand-link {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-muted);
        font-size: 0.9rem;
        text-decoration: none;
        display: block;
    }

    .brand-link:hover {
        color: var(--text-secondary);
    }

    /* Hide footer */
    .footer {
        display: none !important;
    }
</style>
{% endblock extra_css %}

{% block content %}
<div class="login-card">
    <div class="login-header">
        <h3 class="login-title">
            <i class="fas fa-hospital-user"></i>Patient Login
        </h3>
    </div>
    <div class="login-body">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">
                <i class="fas fa-sign-in-alt me-2"></i>Login
            </button>
        </form>
        
        <a href="/" class="brand-link">
            <i class="fas fa-home me-1"></i>Return to Homepage
        </a>
    </div>
</div>
{% endblock %}
